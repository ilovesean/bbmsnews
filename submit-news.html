<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit News</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; /* Light teal background */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #00796b;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #00796b;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        .form-group label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .header-title {
            margin-bottom: 0;
        }

        .header-subtitle {
            margin-top: 0;
            font-size: 1.2rem;
            color: #b2dfdb;
        }

        .btn-primary {
            background-color: #00796b;
            border-color: #00796b;
        }

        .btn-primary:hover {
            background-color: #004d40;
            border-color: #004d40;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="header-title">Submit News</h1>
        <p class="header-subtitle">Share Your Story with the School Community</p>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="submit-news.html">Submit News</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <h2 class="text-center mb-4">Submit Your News Article</h2>
        <form action="https://formspree.io/f/mpwzegoo" method="POST"> <!-- Insert your Formspree endpoint URL here -->
            <div class="form-group">
                <label for="title">News Title</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Enter the title of your news article" required>
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea class="form-control" id="content" name="content" rows="5" placeholder="Write your news content here..." required></textarea>
            </div>
            <div class="form-group">
                <label for="image">Image URL</label>
                <input type="text" class="form-control" id="image" name="image" placeholder="Enter the URL of an image" required>
            </div>
            <!-- Honeypot field to trap bots -->
            <input type="text" name="_honey" style="display:none">
            <!-- Confirmation email field -->
            <input type="hidden" name="_next" value="https://yourwebsite.com/thank-you.html">
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 School News. All rights reserved.</p>
    </footer>
</body>
</html>
